<body>
    <h1>Aplicación Microservicios Plantilla</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal"
            title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        <a href="javascript:Plantilla.listar()" class="opcion-principal mostrar"
         title="Realiza un listado de todas las personas que hay en la BBDD">Listar personas</a>
         <a href="javascript:Plantilla.listarNombres()" class="opcion-principal mostrar"
         title="Realiza un listado de todas las personas que hay en la BBDD solo los nombres">Listar nombres personas</a>
         <a href="javascript:Plantilla.listarNombreAlfa()" class="opcion-principal mostrar"
         title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico">Listar personas en orden</a>
         <a href="javascript:Plantilla.mostrar('359174493989503180')" class="opcion-principal mostrar"
        title="Muestra los datos de una persona como ejemplo">Mostrar una persona de ejemplo</a>
       
        <div class="dropdown">
            <button class="dropbtn">Listar por opción</button>
            <div class="dropdown-content">
                <a href="javascript:Plantilla.listarOrden('apellido')" class="opcion-principal" title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico">Apellido</a>
                <a href="javascript:Plantilla.listarOrden('tipo')" class="opcion-principal" title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico">Tipo</a>
                <a href="javascript:Plantilla.listarOrden3('direccion','calle')" class="opcion-principal" title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico">Direccion</a>
                <a href="javascript:Plantilla.listarOrden2('numeroParticipacionesOlimpicas')" class="opcion-principal" title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico">Participaciones olímpicas</a>

            </div>
       </div>

        <form>
            <input type="text" id="search" name="search" placeholder="Nombre">
            <button type="button" onclick="buscar()">Buscar</button>
        </form>
          <script>
            function buscar() {
              var searchTerm = document.getElementById("search").value;
              Plantilla.listarBuscar(searchTerm);
            }
          </script>
          
    <form>
        <input type="text" id="nomb" name="nomb" placeholder="Nombre">
        <input type="text" id="tip" name="tip"  placeholder="tipo">
        <input type="text" id="Parti" name="Parti" placeholder="Num participacion">
        <input type="text" id="anParti" name="anParti" placeholder="calle">
        <button type="button" onclick="buscarTipo()">Buscar</button>
    </form>
     <script>
     function buscarTipo() {
            var searchTerm1 = document.getElementById("nomb").value;
            var searchTerm2 = document.getElementById("tip").value;
            var searchTerm3 = document.getElementById("Parti").value;
            var searchTerm4 = document.getElementById("anParti").value;
            Plantilla.listarBuscarTip(searchTerm1,searchTerm2,searchTerm3,searchTerm4);
     }
  </script>
     <form>
        <input type="text" id="nom" name="nom" placeholder="Nombre">
        <input type="text" id="loc" name="loc" placeholder="localidad">
        <input type="text" id="part" name="part" placeholder="tipo">
        <input type="text" id="ani" name="ani" placeholder="año">
        <button type="button" onclick="buscarPorMas()">Buscar por simultaneidad</button>
    </form>
    <script>
        function buscarPorMas() {
            var searchTerm1 = document.getElementById("nom").value;
            var searchTerm2 = document.getElementById("loc").value;
            var searchTerm3 = document.getElementById("part").value;
            var searchTerm4 = document.getElementById("ani").value;
            Plantilla.listarBuscarMas(searchTerm1,searchTerm2,searchTerm3,searchTerm4);
        }
    </script>
         </nav>

    <!--

    -->

        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido"></div>
    </article>
